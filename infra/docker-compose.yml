services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: spring-digital-library-db
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      # Хранение данных БД на хосте в /opt/spring-digital-bookstore/postgres_data
      - /opt/spring-digital-bookstore/postgres_data:/var/lib/postgresql/data
    networks:
      - spring-library-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot приложение
  app:
    image: 01yura/spring-digital-bookstore:latest
    pull_policy: always
    container_name: spring-digital-bookstore-app
    env_file:
      - ../.env
    environment:
      # Настройки подключения к БД
      # Для Docker используйте: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      # Для локальной разработки используйте: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      # JPA/Hibernate настройки
      SPRING_JPA_DATABASE_PLATFORM: ${SPRING_JPA_DATABASE_PLATFORM}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}

      # JWT настройки
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}

      # Swagger/OpenAPI настройки
      SPRINGDOC_API_DOCS_PATH: ${SPRINGDOC_API_DOCS_PATH}
      SPRINGDOC_SWAGGER_UI_PATH: ${SPRINGDOC_SWAGGER_UI_PATH}
      SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER: ${SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER}
      SPRINGDOC_SWAGGER_UI_TAGS_SORTER: ${SPRINGDOC_SWAGGER_UI_TAGS_SORTER}

      # JVM настройки
      JAVA_OPTS: ${JAVA_OPTS}

      # Путь для хранения изображений книг
      APP_IMAGES_STORAGE_PATH: ${APP_IMAGES_STORAGE_PATH}
      # Путь для хранения PDF файлов книг
      APP_PDF_STORAGE_PATH: ${APP_PDF_STORAGE_PATH}
    ports:
      - "8088:8080"
    volumes:
      # Хранение изображений книг в обычной директории на хосте
      - /opt/spring-digital-bookstore/pictures:/opt/spring-digital-bookstore/pictures
      # Хранение PDF файлов книг в обычной директории на хосте
      - /opt/spring-digital-bookstore/pdf:/opt/spring-digital-bookstore/pdf
    networks:
      - spring-library-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  spring-library-network:
    driver: bridge
